name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
 test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "26.0"
          gleam-version: "1.0.0-rc2"
          rebar3-version: "3"
      - run: gleam format --check src test
      - run: gleam test
